<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인기정보 - 어미새</title>
    <link th:href="@{/bbs/resources/stylesheets/boardWrite-fs.css}" rel="stylesheet">
    <link th:href="@{/resources/stylesheets/index.css}" rel="stylesheet">
    <link th:href="@{/resources/stylesheets/common.css}" rel="stylesheet">
    <script defer th:src="@{/resources/scripts/header.js}"></script>
    <script defer th:src="@{/resources/libraries/ckeditor/ckeditor.js}"></script>
    <script defer th:src="@{/bbs/resources/scripts/boardWrite.js}"></script>
    <script defer th:src="@{/bbs/resources/scripts/boardWrite-fs.js}"></script>
    <script defer th:src="@{/resources/scripts/common.js}"></script>
    <script src="https://kit.fontawesome.com/0d51ab0f86.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://eomisae.co.kr/files/attach/xeicon/favicon.ico">
</head>
<body>
<th:block th:replace="~{fragments/header.html :: content}"></th:block>
<main class="main" id="main">
    <div class="nav-container">
        <div class="nav-menu">
            <ul class="list">
                <li class="link" th:classappend="selected">
                    <a th:href="@{/bbs/fs}">인기정보</a>
                </li>
                <li class="link">
                    <a th:href="@{/bbs/os}">패션정보</a>
                </li>
                <li class="link">
                    <a th:href="@{/bbs/rt}">기타정보</a>
                </li>
                <li class="link">
                    <a th:href="@{/bbs/dr}">래플정보</a>
                </li>
                <li class="link">
                    <a th:href="@{/bbs/ec}">이벤트정보</a>
                </li>
            </ul>
        </div>
    </div>
    <form class="write-form-container">
        <div class="form-container">
            <div class="form-head">
                <select class="select option-category">
                    <option value="">분류</option>
                    <option value="option">패션해외<span>(1185)</span></option>
                    <option value="option">패션국내<span>(1153)</span></option>
                    <option value="option">기타해외<span>(1153)</span></option>
                    <option value="option">기타국내<span>(1153)</span></option>
                    <option value="option">기타정보<span>(1153)</span></option>
                    <option value="option">래플<span>(1153)</span></option>
                    <option value="option">이벤트<span>(1153)</span></option>
                </select>
                <input class="input title-input" placeholder="제목" type="text">
            </div>
            <div class="form-head">
                <input class="input tag-input" placeholder="태그 : 쉼표(,)를 이용하여 복수 등록" type="text">
            </div>
            <div class="product-container">
                <div class="product-col product-title">* 링크
                    <i class="icon fa-solid fa-circle-question" id="moreInfoIcon">
                        <span id="moreInfoText" class="more-info-text">일부 링크는 제휴 마케팅이 적용되어 어미새에 커미션이 지급될 수 있습니다.</span>
                    </i>
                </div>
                <div class="product-col product-input">
                    <input class="input" name="link" type="url">
                    <span class="refer-text">- 단축, 변형 URL사용을 금지합니다.</span>
                </div>
            </div>
            <div class="product-container">
                <div class="product-col product-title">할인 코드</div>
                <div class="textarea-container">
                    <textarea class="product-textarea"></textarea>
                </div>
            </div>
            <div class="product-container">
                <div class="product-col product-title">면세 범위</div>
                <div class="textarea-container">
                    <textarea class="product-textarea"></textarea>
                </div>
            </div>
            <div class="product-container">
                <div class="product-col product-title">배송 정보</div>
                <div class="textarea-container">
                    <textarea class="product-textarea"></textarea>
                </div>
            </div>
            <div class="product-container">
                <div class="product-col product-title">기타 사항</div>
                <div class="textarea-container">
                    <textarea class="product-textarea"></textarea>
                </div>
            </div>
        </div>
        <textarea class="editor" name="content" id="editor">
            <br><br>
            <p>ㆍ구매하였다면 샀어요 버튼을 눌러주세요. ♥</p>
            <p>ㆍ장난식 샀어요 클릭 행위 강력 제재 처리됩니다.</p>
            <p>ㆍ비매너 댓글, 불매 관련 댓글 작성을 금지합니다.</p>
            <p>ㆍ코드요청 : 코드 게시판, 공동구매 : 공구 게시판</p>
        </textarea>
        <div class="file-upload-container">
            <label for="imageUpload" class="image-upload"><i class="fa-solid fa-file-circle-plus"></i>파일첨부</label>
            <input id="imageUpload" class="image-upload-hidden" name="image" type="file"
                   accept="image/png, image/jpeg, image/png, image/gif">
            <span class="file-size-limit">파일 크기 제한 : 10.00MB (허용 확장자 : *.jpeg;*.jpg;*.png;*.gif;)</span>
        </div>
        <div class="form-bottom">
            <div class="button-container">
                <input class="button-input" type="button" value="돌아가기">
                <input class="button-input" type="button" value="임시 저장">
                <input class="button-input" type="button" value="불러오기">
                <input class="button-input" type="button" value="미리 보기">
            </div>
            <input class="button-input submit-button" type="button" value="등록">
        </div>
    </form>
</main>
<th:block th:replace="~{fragments/footer.html :: content}"></th:block>
</body>
</html>
