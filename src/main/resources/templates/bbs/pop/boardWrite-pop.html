<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>기타후기 - 어미새</title>
    <link th:href="@{/bbs/resources/stylesheets/boardWrite-pop.css}" rel="stylesheet">
    <link th:href="@{/resources/stylesheets/index.css}" rel="stylesheet">
    <link th:href="@{/resources/stylesheets/common.css}" rel="stylesheet">
    <script defer th:src="@{/resources/scripts/header.js}"></script>
    <script defer th:src="@{/resources/libraries/ckeditor/ckeditor.js}"></script>
    <script defer th:src="@{/bbs/resources/scripts/boardWrite.js}"></script>
    <script defer th:src="@{/resources/scripts/common.js}"></script>
    <script src="https://kit.fontawesome.com/0d51ab0f86.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://eomisae.co.kr/files/attach/xeicon/favicon.ico">
</head>
<body>
<th:block th:replace="~{fragments/header.html :: content}"></th:block>
<main class="main" id="main">
    <div class="nav-container">
        <div class="nav-menu">
            <ul class="list">
                <li class="link">
                    <a th:href="@{/bbs/pot}">패션후기</a>
                </li>
                <li class="link" th:classappend="selected">
                    <a th:href="@{/bbs/pop}">기타후기</a>
                </li>
                <li class="link">
                    <a th:href="@{/bbs/gm}">소장품자랑</a>
                </li>
            </ul>
        </div>
    </div>
    <form class="write-form-container">
        <div class="form-container">
            <div class="form-head">
                <select class="select option-category">
                    <option value="">분류</option>
                    <option value="">해외<span>(11853)</span></option>
                </select>
                <input class="input title-input" placeholder="제목" type="text">
            </div>
            <div class="form-head">
                <input class="input tag-input" placeholder="태그 : 쉼표(,)를 이용하여 복수 등록" type="text">
            </div>
            <div class="product-container">
                <div class="product-col product-title">* 구매인증</div>
                <div class="purchase-verification-container">
                    <select class="purchase-verification" id="selectBox" onchange="showText()">
                        <option>선택해주세요</option>
                        <option class="verification-option">
                            <span class="one">mareve/</span>
                            <span class="two">Wave01/</span>
                            <span class="three">mareve/</span>
                            <span class="five">179100원</span>
                        </option>
                        <option class="verification-option">mareve/Wave01/mareve/179100원</option>
                        <option class="verification-option">mareve/Wave01/mareve/179100원</option>
                    </select>
                </div>
            </div>
            <div class="product-container">
                <div class="product-col product-title">* 쇼핑몰</div>
                <div class="product-col product-input">
                    <input class="input" id="mallName" value name="productName" type="text">
                </div>
            </div>
            <div class="product-container">
                <div class="product-col product-title">* 브랜드</div>
                <div class="product-col product-input">
                    <input class="input" name="brandName" type="text">
                </div>
            </div>
            <div class="product-container">
                <div class="product-col product-title">* 상품명</div>
                <div class="textarea-container">
                    <textarea class="product-textarea"></textarea>
                </div>
            </div>
            <div class="product-container">
                <div class="product-col product-title">* 사이즈</div>
                <div class="textarea-container">
                    <textarea class="product-textarea"></textarea>
                    <span class="refer-text">- 구매 제품 사이즈</span>
                </div>
            </div>
            <div class="product-container">
                <div class="product-col product-title">* 가격</div>
                <div class="product-col product-input option-input">
                    <div class="price-row">
                        <select class="currency-option">
                            <option>₩(KRW)</option>
                            <option>$(USD)</option>
                            <option>£(GBP)</option>
                            <option>€(EUR)</option>
                        </select>
                        <input class="input" name="price" type="text" onkeyup="inputNumberFormat(this)">
                    </div>
                    <span class="refer-text">- 배송비 등 최종 가격</span>
                </div>
            </div>
            <div class="product-container">
                <div class="product-col product-title">* 사이즈팁</div>
                <div class="textarea-container">
                    <textarea class="product-textarea"></textarea>
                </div>
            </div>
            <div class="text-container">
                <p>● 패션 후기 게시판 공지사항<br>
                    <a href="https://eomisae.co.kr/pot/7382785">https://eomisae.co.kr/pot/7382785</a>
                </p>
            </div>
        </div>
        <textarea class="editor" name="content" id="editor">
            <br><br><br><br><br><br>
            <p> &bull; 종합 후기</p>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <p> &bull; 제품 이미지 (포장 개봉한 상품 이미지 2장 이상 첨부) :</p>
        </textarea>
        <div class="file-upload-container">
            <label for="imageUpload" class="image-upload"><i class="fa-solid fa-file-circle-plus"></i>파일첨부</label>
            <input id="imageUpload" class="image-upload-hidden" name="image" type="file"
                   accept="image/png, image/jpeg, image/png, image/gif">
            <span class="file-size-limit">파일 크기 제한 : 10.00MB (허용 확장자 : *.jpeg;*.jpg;*.png;*.gif;)</span>
        </div>
        <div class="form-bottom">
            <div class="button-container">
                <input class="button-input" type="button" value="돌아가기">
                <input class="button-input" type="button" value="임시 저장">
                <input class="button-input" type="button" value="불러오기">
                <input class="button-input" type="button" value="미리 보기">
            </div>
            <input class="button-input submit-button" type="button" value="등록">
        </div>
    </form>
</main>
<th:block th:replace="~{fragments/footer.html :: content}"></th:block>
</body>
</html>
