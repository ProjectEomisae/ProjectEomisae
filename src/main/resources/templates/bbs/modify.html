<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="articleWriteVo" type="dev.dmchoi.eomisae.vos.bbs.ArticleWriteVo"*/-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title + ' - 어미새'}"></title>
    <link th:href="@{/bbs/resources/stylesheets/add.css}" rel="stylesheet">
    <link th:href="@{/resources/stylesheets/index.css}" rel="stylesheet">
    <link th:href="@{/resources/stylesheets/common.css}" rel="stylesheet">
    <script th:if="${articleWriteVo != null && articleWriteVo.getResult() == T(dev.dmchoi.eomisae.enums.bbs.ArticleWriteResult).NOT_FOUND}">
        alert('존재하지 않는 게시판입니다.');
        window.history.back();
    </script>
    <script th:if="${articleWriteVo != null && articleWriteVo.getResult() == T(dev.dmchoi.eomisae.enums.bbs.ArticleWriteResult).NOT_ALLOWED}">
        alert('레벨 조건이 맞지 않아 작성할 수 없는 게시판입니다.');
        window.history.back();
    </script>
    <script th:if="${articleWriteVo != null && articleWriteVo.getResult() == T(dev.dmchoi.eomisae.enums.bbs.ArticleWriteResult).SUCCESS}">
        alert('게시글이 성공적으로 작성되었습니다.');
        window.location.href = '/';
    </script>
    <script th:if="${#request.getAttribute('user').getIndex() != articleReadVo.getUserIndex()}">
        alert('작성할 수 있는 권한이 없습니다.');
        window.history.back();
    </script>
    <!--/*@thymesVar id="boardListVo" type="dev.dmchoi.eomisae.vos.bbs.BoardListVo"*/-->
    <!--/*@thymesVar id="getLevel" type="dev.dmchoi.eomisae.entities.member.UserEntity"*/-->
    <script th:if="${user.getLevel() < boardListVo.getWriteLevel()}">
        alert('레벨 조건이 맞지 않아 작성할 수 없는 게시판입니다.');
        window.history.back();
    </script>
    <script defer th:src="@{/resources/scripts/header.js}"></script>
    <script defer th:src="@{/resources/libraries/ckeditor/ckeditor.js}"></script>
    <script defer th:src="@{/bbs/resources/scripts/boardWrite.js}"></script>
    <script src="https://kit.fontawesome.com/0d51ab0f86.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://eomisae.co.kr/files/attach/xeicon/favicon.ico">
</head>
<body>
<th:block th:replace="~{fragments/header.html :: content}"></th:block>
<main class="main" id="main">
    <div class="nav-container">
        <div class="nav-menu">
            <ul class="list" th:if="${boardListVo.getId().equals('커뮤니티')}">
                <!--            <ul class="list" th:if="${#strings.equals(boardListVo.getId(), '커뮤니티')}">-->
                <li class="link" th:classappend="${#request.getRequestURI().contains('fe')} ? 'selected'">
                    <a th:href="@{/bbs/fe}">자유게시판</a>
                </li>
                <li class="link" th:classappend="${#request.getRequestURI().contains('fh')} ? 'selected'">
                    <a th:href="@{/bbs/fh}">패션게시판</a>
                </li>
                <li class="link" th:classappend="${#request.getRequestURI().contains('qa')} ? 'selected'">
                    <a th:href="@{/bbs/qa}">직구 Q&A</a>
                </li>
                <li class="link" th:classappend="${#request.getRequestURI().contains('chc')} ? 'selected'">
                    <a th:href="@{/bbs/chc}">코드:대리</a>
                </li>
                <li class="link" th:classappend="${#request.getRequestURI().contains('jp')} ? 'selected'">
                    <a th:href="@{/bbs/jp}">공동구매</a>
                </li>
                <li class="link" th:classappend="${#request.getRequestURI().contains('ui')} ? 'selected'">
                    <a th:href="@{/bbs/ui}">가입인사</a>
                </li>
            </ul>
            <ul class="list" th:if="${boardListVo.getId().equals('운영관리')}">
                <!--            <ul class="list" th:if="${#strings.equals(boardListVo.getId(), '운영관리')}">-->
                <li class="link" th:classappend="${#request.getRequestURI().contains('no')} ? 'selected'">
                    <a th:href="@{/bbs/no}">공지사항</a>
                </li>
                <li class="link" th:classappend="${#request.getRequestURI().contains('ev')} ? 'selected'">
                    <a th:href="@{/bbs/ev}">이벤트</a>
                </li>
                <li class="link" th:classappend="${#request.getRequestURI().contains('mail')} ? 'selected'">
                    <a th:href="@{/bbs/mail}">건의</a>
                </li>
            </ul>
        </div>
    </div>
    <form class="write-form-container" method="post">
        <div class="form-container">
            <div class="form-head">
                <select class="select option-category" name="categoryIndex">
                    <option value="option">분류<span></span></option>
                    <option th:value="${category.getIndex()}" th:each="category : ${categoryEntities}"
                            th:text="${category.getName()}"
                            th:if="${boardListVo.getIndex() == category.getBoardIndex()}"
                            th:selected="${category.getIndex()}">
                    </option>
                </select>
                <input class="input title-input" name="title" placeholder="제목" type="text"
                       th:value="${articleReadVo.getTitle()}">
            </div>
            <div class="form-head">
                <input class="input tag-input" name="tag" placeholder="태그 : 쉼표(,)를 이용하여 복수 등록" type="text">
            </div>
        </div>
        <textarea class="editor" name="content" id="editor" th:text="${articleReadVo.getContent()}"></textarea>
        <div class="file-upload-container" id="fileUpload">
            <div class="image-upload" id="imageUploadButton"><i class="fa-solid fa-file-circle-plus"></i>파일첨부</div>
            <span class="file-size-limit">파일 크기 제한 : 10.00MB (허용 확장자 : *.jpeg;*.jpg;*.png;*.gif;)</span>
        </div>
        <div class="image-function">
            <div class="result">
                <span class="file_count">1</span>
                개 첨부 됨 (
                <span class="attached_size">2.8KB</span>
                /
                <span class="allowed_attach_size">10.00MB</span>
                )
            </div>
            <div class="input">
                <input class="add-editor" type="button" value="본문 삽입">
                <input class="delete-editor" type="button" value="선택 삭제">
            </div>
        </div>
        <div class="image-components">
            <div class="title-image-text">
                <h2>리스트 대표이미지 선택</h2>
                리스트용 이미지는 첨부된 이미지 중 하나를 추출하므로, 본문 작성 또는 수정이 끝난 후 선택하면 편리합니다.
                <br>
                대표이미지를 선택하지 않을 경우 제일 처음으로 첨부한 이미지를 대표이미지로 설정합니다.
            </div>
            <div class="list-images">
                <ul class="list">
                    <li>
                        <strong class="file-name"></strong>
                        <span class="file-info">
                            <span class="file-size"></span>
                            <span>
                                <img src="http://127.0.0.1:8080/bbs/download-image?id=85890cb010a08cf982a712a543aa238cee8b9432d5e9dd45fd99a76f97195214edbd44f3c22386860e7298389ff34596c8835aa541805cf9a384a4693fc1451a">
                            </span>
                            <span class="checkbox">
                                <input type="checkbox">
                            </span>
                            <button class="button" title="커버이미지로 선택">
                                <i class="fa-solid fa-check"></i>
                            </button>
                        </span>
                    </li>
                    <li>
                        <strong class="file-name"></strong>
                        <span class="file-info">
                            <span class="file-size"></span>
                            <span>
                                <img src="http://127.0.0.1:8080/bbs/download-image?id=85890cb010a08cf982a712a543aa238cee8b9432d5e9dd45fd99a76f97195214edbd44f3c22386860e7298389ff34596c8835aa541805cf9a384a4693fc1451a">
                            </span>
                            <span class="checkbox">
                                <input type="checkbox">
                            </span>
                            <button class="button" title="커버이미지로 선택">
                                <i class="fa-solid fa-check"></i>
                            </button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-bottom">
            <div class="button-container">
                <input class="button-input" type="button" value="돌아가기"
                       onclick="if (confirm('정말로 돌아갈까요? 작성하신 정보가 모두 유실됩니다.')) {window.history.back();}">
                <input class="button-input" type="button" value="임시 저장">
                <input class="button-input" type="button" value="불러오기">
                <input class="button-input" type="button" value="미리 보기">
            </div>
            <input type="hidden" name="boardIndex" th:value="${boardListVo.getIndex()}">
            <input class="button-input submit-button" type="submit" value="상품 수정하기">
        </div>
    </form>
</main>
<th:block th:replace="~{fragments/footer.html :: content}"></th:block>
</body>
</html>
