<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="user" type="dev.dmchoi.eomisae.entities.member.UserEntity"*/-->
<!--/*@thymesVar id="userModifyVo" type="dev.dmchoi.eomisae.vos.member.user.UserModifyVo"*/-->
<head>
    <base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>어미새</title>
    <link th:href="@{/user/my-page/resources/stylesheets/memberModifyPassword.css}" rel="stylesheet">
    <link th:href="@{/resources/stylesheets/index.css}" rel="stylesheet">
    <link th:href="@{/resources/stylesheets/common.css}" rel="stylesheet">
    <script defer th:src="@{/resources/scripts/myPageHeader.js}"></script>
    <script defer th:src="@{/resources/scripts/header.js}"></script>
    <script defer th:src="@{/user/my-page/resources/scripts/memberModifyPassword.js}"></script>
    <script src="https://kit.fontawesome.com/0d51ab0f86.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://eomisae.co.kr/files/attach/xeicon/favicon.ico">
    <script th:if="${userModifyVo != null && userModifyVo.getResult().name().equals('ILLEGAL_PASSWORD')}">
        alert('새 비밀번호의 글자 수를 맞추어 주세요.\n\n비밀번호는 6자리 이상이어야 하며 영문과 숫자를 반드시 포함해야 합니다.');
        window.history.back();
    </script>
    <script th:if="${userModifyVo != null && userModifyVo.getResult().name().equals('FAILURE_NOT_MATCH_PASSWORD')}">
        alert('비밀번호 재확인에 실패하였습니다.');
        window.history.back();
    </script>
    <script th:if="${userModifyVo != null && userModifyVo.getResult().name().equals('FAILURE_DUPLICATE_OLD_PASSWORD')}">
        alert('기존 비밀번호와 일치합니다. 다른 비밀번호를 입력해주세요.');
        window.history.back();
    </script>
    <script th:if="${userModifyVo != null && userModifyVo.getResult().name().equals('FAILURE_ORIGIN_PASSWORD')}">
        alert('기존 비밀번호가 일치하지 않습니다.');
        window.history.back();
    </script>
    <script th:if="${userModifyVo != null && userModifyVo.getResult().name().equals('FAILURE')}">
        alert('알 수 없는 이유로 회원가입에 실패하였습니다.\n\n잠시 후 다시 시도해 주세요.');
        window.history.back();
    </script>
    <script th:if="${userModifyVo != null && userModifyVo.getResult().name().equals('SUCCESS')}">
        alert('비밀번호 변경을 완료하였습니다.\n\n메인 페이지로 이동됩니다.');
        window.location.href = '/';
    </script>
</head>
<body>
<th:block th:replace="~{fragments/header.html :: content}"></th:block>
<th:block th:replace="~{fragments/myPageHeader.html :: content}"></th:block>
<main class="main" id="main">
    <section class="password-modify-container">
        <h1 class="title">비밀번호 변경</h1>
        <div class="hidden-warning" id="hiddenWarning">
            <div class="warning-container">
                <span class="warning" id="warning"></span>
            </div>
        </div>
        <form class="password-modify-form" id="passwordModifyForm" method="post">
            <label class="input-container">
                <span hidden>이메일</span>
                <input class="input invalid-input email-input" th:value="${user.getEmail()}" id="email" type="email" disabled>
            </label>
            <label class="input-container">
                <span hidden>현재 비밀번호</span>
                <input class="input invalid-input password-input" id="passwordInput" placeholder="현재 비밀번호" maxlength="50" name="password"
                       type="password">
            </label>
            <label class="input-container">
                <span hidden>새 비밀번호</span>
                <input class="input invalid-input new-password-input" id="newPasswordInput" placeholder="새 비밀번호" maxlength="50" name="modifyPassword"
                       type="password">
                <span class="input-text password-warning-text">비밀번호는 6자리 이상이어야 하며 영문과 숫자를 반드시 포함해야 합니다.</span>
            </label>
            <label class="input-container">
                <span hidden>새 비밀번호 확인</span>
                <input class="input invalid-input new-password-check-input" id="newPasswordCheckInput" placeholder="새 비밀번호 확인" maxlength="50" name="modifyPasswordCheck"
                       type="password">
            </label>
            <label class="input-container">
                <span hidden>등록</span>
                <input class="input password-modify-button" value="등록" type="submit">
            </label>
        </form>
    </section>
</main>
<th:block th:replace="~{fragments/footer.html :: content}"></th:block>
</body>
</html>
