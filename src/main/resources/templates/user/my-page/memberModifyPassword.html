<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>어미새</title>
    <link th:href="@{/user/my-page/resources/stylesheets/memberModifyPassword.css}" rel="stylesheet">
    <link th:href="@{/resources/stylesheets/index.css}" rel="stylesheet">
    <link th:href="@{/resources/stylesheets/common.css}" rel="stylesheet">
    <script defer th:src="@{/resources/scripts/myPageHeader.js}"></script>
    <script defer th:src="@{/resources/scripts/header.js}"></script>
    <script src="https://kit.fontawesome.com/0d51ab0f86.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://eomisae.co.kr/files/attach/xeicon/favicon.ico">
</head>
<body>
<th:block th:replace="~{fragments/header.html :: content}"></th:block>
<th:block th:replace="~{fragments/myPageHeader.html :: content}"></th:block>
<main class="main" id="main">
    <section class="password-modify-container">
        <h1 class="title">비밀번호 변경</h1>
        <form class="password-modify-form" method="post">
            <label class="input-container">
                <span hidden>이메일</span>
                <input class="input email-input" placeholder="현재 이메일 표시해야함" id="email" type="email">
            </label>
            <label class="input-container">
                <span hidden>현재 비밀번호</span>
                <input class="input password-input" id="passwordInput" placeholder="현재 비밀번호" maxlength="50" name="password"
                       type="password">
            </label>
            <label class="input-container">
                <span hidden>새 비밀번호</span>
                <input class="input new-password-input" id="newPasswordInput" placeholder="새 비밀번호" maxlength="50" name="password"
                       type="password" pattern="[A-Za-z0-9]{6,100}">
                <span class="input-text">비밀번호는 6자리 이상이어야 하며 영문과 숫자를 반드시 포함해야 합니다.</span>
            </label>
            <label class="input-container">
                <span hidden>새 비밀번호 확인</span>
                <input class="input new-password-check-input" id="newPasswordCheckInput" placeholder="새 비밀번호 확인" maxlength="50" name="passwordCheck"
                       type="password">
            </label>
            <label class="input-container">
                <span hidden>등록</span>
                <input class="input password-modify-button" value="등록" type="button">
            </label>
        </form>
    </section>
</main>
<th:block th:replace="~{fragments/footer.html :: content}"></th:block>
</body>
</html>
