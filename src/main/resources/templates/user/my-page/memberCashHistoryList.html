<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>어미새</title>
  <link th:href="@{/user/my-page/resources/stylesheets/memberCashHistoryList.css}" rel="stylesheet">
  <link th:href="@{/resources/stylesheets/index.css}" rel="stylesheet">
  <link th:href="@{/resources/stylesheets/common.css}" rel="stylesheet">
  <script defer th:src="@{/resources/scripts/myPageHeader.js}"></script>
  <script defer th:src="@{/resources/scripts/header.js}"></script>
  <script src="https://kit.fontawesome.com/0d51ab0f86.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="https://eomisae.co.kr/files/attach/xeicon/favicon.ico">
</head>
<body>
<th:block th:replace="~{fragments/header.html :: content}"></th:block>
<th:block th:replace="~{fragments/myPageHeader.html :: content}"></th:block>
<main class="main" id="main">
  <section class="mypage-table">
    <h1 class="title">캐시 사용 내역</h1>
    <h1 class="cash-on-hand">현재 보유 총 캐시 : <span>0</span> 캐시</h1>
    <table class="table-container">
      <div class="count-container">
        <div class="total-count">
          <span>Total : </span>
          <span>0,</span>
        </div>
        <div class="page">
          <span>Page : </span>
          <span>1/1</span>
        </div>
      </div>
      <thead>
      <tr>
        <th>날짜</th>
        <th>유형</th>
        <th>내용</th>
        <th>캐시</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>2022-08-10 13:01:53</td>
        <td>차감</td>
        <td>"문화상품권 발급기"에서 사용(차감)</td>
        <td>-10</td>
      </tr>
      <tr>
        <td>2022-08-10 12:01:53</td>
        <td>적립</td>
        <td>캐쉬 선물 받음</td>
        <td>+10</td>
      </tr>
      </tbody>
      <tfoot>
      <tr class="page-tr">
        <td colspan="5">
          <a class="page-button prev-button" th:href="@{/}">« 첫 페이지</a>
          <a class="page-button page selected" th:href="@{/}">1</a>
          <a class="page-button next-button" th:href="@{/}">끝 페이지 »</a>
        </td>
      </tr>
      </tfoot>
    </table>
  </section>
</main>
<th:block th:replace="~{fragments/footer.html :: content}"></th:block>
</body>
</html>
