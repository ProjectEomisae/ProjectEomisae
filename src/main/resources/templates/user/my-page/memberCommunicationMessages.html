    <section class="mypage-table" id="mypageTable">
        <div class="option-container">

                    <option value="sentMessage">보낸 쪽지함</option>
                    <option value="keepMessage">보관함</option>

                <input class="button select-button" name="selectButton" type="submit" value="선택">
                <select class="message-option" name="messageOption">
                    <option value="receiveAll">전체 수신</option>
                    <option value="receiveOnlyFriends">친구만 허용</option>
                    <option value="refuse">거부</option>

                <input class="button save-button" name="saveButton" type="submit" value="저장">

            <tbody>
            <tr>
                <td class="title"><a th:href="@{/}">공지사항 확인부탁드려요 :)</a></td>

                        <ul class="user-menu">
                            <li class="list">
                                <a class="link" th:href="@{/}">Lv.14 (91.6%)</a>
                            </li>
                            <li class="list">
                                <a class="link" th:href="@{/}">활동 내역 보기</a>
                            </li>
                            <li class="list">
                                <a class="link" th:href="@{/}">쪽지 보내기</a>
                            </li>
                            <li class="list">
                                <a class="link" th:href="@{/}">회원 차단</a>
                            </li>
                        </ul>
                    </div>
                </td>
                <td>2022-08-10</td>
                <td>2022-08-10 14:31</td>
                <td>
                    <label>
                        <input class="message-checkbox" name="messageSelect" type="checkbox">
                    </label>
                </td>
            </tr>

<!--                    </label>-->
<!--                </td>-->
<!--            </tr>-->
<!--            </tbody>-->

            <tr class="delete-button-tr">
                <td colspan="5">
                    <label>
                        <input class="delete-button" name="deleteMessage" type="submit" value="삭제">
                    </label>
                </td>
            </tr>
            <tr class="page-tr">
                <td colspan="5">
                    <a class="page-button prev-button" th:href="@{/}">« 첫 페이지</a>
                    <a class="page-button page selected" th:href="@{/}">1</a>
                    <a class="page-button next-button" th:href="@{/}">끝 페이지 »</a>
                </td>
            </tr>
            </tfoot>
        </table>
    </section>
</main>
