<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="name" type="java.lang.String"*/-->
<!--/*@thymesVar id="email" type="java.lang.String"*/-->
<head>
    <meta charset="UTF-8">
</head>
<body>
<body th:with="url=@{http://127.0.0.1:8080/user/verify-email(code=${userEmailVerificationCodeEntity.getCode()}, salt=${userEmailVerificationCodeEntity.getSalt()})}">
<div style="align-items: stretch;
            display: flex;
            font-size: 0.825rem;
            flex-direction: column;
            justify-content: flex-start;
            margin: 2rem;">
    <span>가입한 계정 정보는 아래와 같습니다.</span>
    <ul style="border-top: 0.09375rem solid rgb(0, 0, 0);
                border-bottom: 0.09375rem solid rgb(0, 0, 0);
                padding: 1rem 0 1rem 3rem;">
        <li>Site : <a href="http://localhost:8080/">http://localhost:8080/</a></li>
        <li>이메일 주소 : <span th:text="${email}"></span></li>
        <li>닉네임 : <span th:text="${name}"></span></li>
    </ul>
    <span>아래 링크를 클릭하면 가입 인증이 이루어집니다.</span>
    <code th:text="${url}"></code>
</div>
</body>
</html>
