<head>

<body>
<div style="align-items: stretch;
            display: flex;
            font-size: 0.825rem;
            flex-direction: column;
            justify-content: flex-start;
            margin: 2rem;">
    <span>요청한 계정 정보는 아래와 같습니다.</span>
    <ul style="border-top: 0.09375rem solid rgb(0, 0, 0);
                border-bottom: 0.09375rem solid rgb(0, 0, 0);
                padding: 1rem 0 1rem 3rem;">
        <li>Site : <a href="https://eomisae.dmchoi.dev/">http://localhost:8080/</a></li>
        <li>이메일 주소 : <span th:text="${email}"></span></li>
        <li>닉네임 : <span th:text="${name}"></span></li>
        <li>임시 비밀번호 : <span th:text="${password}"></span></li>
    </ul>
    <span>임시 비밀번호 <span th:text="${'[ ' + password + ' ]'}"></span>로 비밀번호 변경이 완료되었습니다. 로그인 한 후 비밀번호를 다시 변경해 주세요.</span>
